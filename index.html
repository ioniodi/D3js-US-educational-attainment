<!DOCTYPE html>
<html lang="en">

<head>
	
    <meta charset="UTF-8">
    <title>Educational Attainment in the United States</title>
    <link href="assets/stylesheets/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    
	
	
	<script>
		var bleep = new Audio();
		bleep.src="Tiny Button Push.mp3";
	</script>
	
	<script>
		var voice = new SpeechSynthesisUtterance();
		var voices = window.speechSynthesis.getVoices();
		voice.voice = voices.filter(function(voice) { return voice.name == 'Alex'; })[0];
		voice.lang = 'en-UK';
		voice.volume = 1;
		voice.rate = 1;
		voice.pitch = 1;
	</script>
	
	
</head>
  <header>
       <nav>
    <ul>
      <li><a href="#top" onmouseover="bleep.play()">Top</a></li>
      <li><a href="#national" onmouseover="bleep.play()">National</a></li>
      <li><a href="#regional" onmouseover="bleep.play()">Regional</a></li>
      <li><a href="#state" onmouseover="bleep.play()">State-Level</a></li>
    <ul>
        </nav>
    </header>
<body>
         <h1 class="title" <h1 class="title" onmouseover="voice.text='Educational Attainment in the United State'; speechSynthesis.speak(voice);" onmouseleave="speechSynthesis.cancel();">Educational Attainment in the United States</h1>
	
	<p><br></p>
    <h2 class="subtitle"  onmouseover="voice.text='Nation-Wide Education Level of Population in Schooling'; speechSynthesis.speak(voice);" onmouseleave="speechSynthesis.cancel();">Nation-Wide Education Level of Population in Schooling</h2>
	
    <svg id="pie-chart" width="960" height="450"></svg><a name="regional"></a>
    <p><br><br><br></p>
	       
    <h2 class="subtitle" onmouseover="voice.text='Educational Attainment: Region-level Breakdown of University Students'; speechSynthesis.speak(voice);" onmouseleave="speechSynthesis.cancel();">Educational Attainment: Region-level Breakdown of University Students</h2
	
    <form id="tree-form">
        <div class="radio-toolbar">
            <input type="radio" id="mode1" name="treeSum" value="number" checked>
            <label for="mode1"  onmouseover="voice.text='Pursuing a Masters degree (in number of students)';speechSynthesis.speak(voice);" onmouseleave="speechSynthesis.cancel();">Pursuing a Masters degree (in # of students)</label>
            <input type="radio" id="mode2" name="treeSum" value="percent">
            <label for="mode2" onmouseover="voice.text='Pursuing a Masters degree (in percentage)';speechSynthesis.speak(voice);" onmouseleave="speechSynthesis.cancel();">Pursuing a Masters degree (in %)</label>
            <input type="radio" id="mode3" name="treeSum" value="male">
            <label for="mode3" onmouseover="voice.text='Males in College (18-24yrs)(in percentage)'; speechSynthesis.speak(voice);" onmouseleave="speechSynthesis.cancel();">Males in College (18-24yrs)(in %)</label>
            <input type="radio" id="mode4" name="treeSum" value="femal">
            <label for="mode4"  onmouseover="voice.text='Females in College (18-24yrs) (in percentage)';  speechSynthesis.speak(voice);" onmouseleave="speechSynthesis.cancel();">Females in College (18-24yrs) (in %)</label>
        </div>
    </form>
	<p></p>
    <div id="chart"></div>
	<a name="state"></a>
    <p><br><br></p>
    <h2 class="subtitle" onmouseover="voice.text='Education Level of Population in Schooling: State-level Breakdown'; speechSynthesis.speak(voice);" onmouseleave="speechSynthesis.cancel();">Education Level of Population in Schooling: State-level Breakdown</h2>
  
	       
    <form id="stack-form">
        <div class="radio-toolbar">
            <input type="radio" id="radio1" name="mode" value="bypercent" checked>
            <label for="radio1" onmouseover="voice.text='Students (in percentage)'; speechSynthesis.speak(voice);" onmouseleave="speechSynthesis.cancel();">Students (in %)</label>
            <input type="radio" id="radio2" name="mode" value="bycount">
            <label for="radio2" onmouseover="voice.text='Students (in number of people)';  speechSynthesis.speak(voice);" onmouseleave="speechSynthesis.cancel();">Students (in number of people)</label>
    </div>
    </form>
    <div>
        <svg id="stacked-bar-chart"></svg>
    </div>

    
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="assets/scripts/script_1.js"></script>
<script src="assets/scripts/script_2.js"></script>
<script src="assets/scripts/script_3.js"></script>
<script>
    $( document ).ready(function() {
      $(window).scroll(function(){
        if ($(window).scrollTop() >= 300) {
           $('nav').addClass('fixed-header');
        }
        else {
           $('nav').removeClass('fixed-header');
        }
    });
});

/* scrollTop() >= 240
   Should be equal the the height of the header
 */
</script>
	
</body>
</html>
